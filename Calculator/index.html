<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="output">
            <div class="pre-output">122</div>
            <div class="current-output">098</div>
        </div>
        <button class="span-tow">Clear</button>
        <button>DEL</button>
        <button>:</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button class="span-tow">=</button>
    </div>
</body>
</html>
